<!DOCTYPE html>
<html>
	<head>
		<title>Simple Equalizer</title>
		<style>
			.equalizer {
				display: flex;
				justify-content: center;
				align-items: flex-end;
				height: 200px;
			}

			.bar {
				width: 5px;
				background-color: #3498db;
				margin: 0 5px;
				transition: height 1.5s;
				position: relative;
			}
			.bar::before {
				content: "";
				width: 5px;
				height: 5px;
				background: red;
				position: absolute;
				top: -50%;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="equalizer">
				<div class="bar"></div>
			</div>
		</div>

		<script>
			const equalizer = document.querySelector(".equalizer");
			for (let i = 0; i <= 20; i++) {
				const bar = document.createElement("div");
				bar.classList.add("bar");
				equalizer.appendChild(bar);
			}
			const bars = document.querySelectorAll(".bar");
			function randomizeHeights() {
				bars.forEach((bar) => {
					const randomHeight = Math.floor(Math.random() * 100); // Adjust the range as needed
					bar.style.height = `${randomHeight}px`;
				});
			}
			setInterval(randomizeHeights, 1000);
		</script>
	</body>
</html>
